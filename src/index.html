<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Your gateway to an endless world of visual content. Discover, explore, and share stunning images from millions of options."
    />
    <title>Search Images</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="btn">Search</button>
      </form>
    </div>
    <div class="gallery"></div>
    <button type="button" class="load-more visually-hidden btn">
      Load more
    </button>

    <script type="module" src="./index.js"></script>
  </body>
</html>
